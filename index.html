<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS style from style.css file -->
    <link href="style.css" rel="stylesheet" />

    <!-- CSS style and Icon from https://fonts.googleapis.com -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"
    />

    <!-- For icon style -->
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <!-- Create Todo List Component -->
      <div class="todo-input-container">
        <h1>Todo List</h1>
        <p><strong>Create</strong> Tasks</p>

        <!-- Todo Input from User | id = "todoInput" -->
        <input
          type="text"
          placeholder="What needs to be done?"
          id="todoInput"
        />

        <!-- Created and Added Todo by User | id = "addTodo" -->
        <button
          type="button"
          placeholder="What needs to be done?"
          class="btn"
          id="addTodo"
        >
          Add
        </button>
      </div>

      <!-- Show Todo List Component -->
      <div class="todo-list-container">
        <p><strong>My</strong> Tasks</p>

        <!-- List of Todo for User | id = "todoList" -->
        <ul id="todoList">
          <!--           
          <li>
            <input type="checkbox" id="todo4" />
            <div class="label-container">
              <label for="todo4">HTML</label>
              <span class="material-symbols-outlined"> delete </span>
            </div>
          </li>
          <li>
            <input type="checkbox" id="todo5" />
            <div class="label-container">
              <label for="todo5">CSS</label>
              <span class="material-symbols-outlined"> delete </span>
            </div>
          </li>
          <li>
            <input type="checkbox" id="todo6" />
            <div class="label-container">
              <label for="todo6">JS</label>
              <span class="material-symbols-outlined"> delete </span>
            </div>
          </li>
          -->
        </ul>
        <button type="button" class="btn" id="saveTodo">Save</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
